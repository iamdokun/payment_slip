<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discount App</title>
    <link rel="stylesheet" href="./css/all.css">
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <div id="container">
        <div class="row">
            <div class="col-sm"></div>
            <div class="col-sm-5 bg-info" id="portal">
                <h3 style="text-align: center;">Payment Portal</h3>
                <form action=" ">
                    <input type="text" placeholder="Product Name" id="pdt" style="width: 200px; margin: 5px; border-radius: 5px; padding-left: 5px;"><br>
                    <input type="number" placeholder="Quantity" id="qty" style="width: 90px; margin: 5px; border-radius: 5px; padding-left: 5px"><br>
                    <input type="number" placeholder="Amount" id="amt" style="width: 100px; margin: 5px; border-radius: 5px; padding-left: 5px"><br>
                    <button id="btn" style="width: 70px; margin: 5px; border-radius: 5px;">PAY</button>
                    <span style="font-size: 12px;">(Click on the PAY button to genarate payment slip)</span>
                </form>
                <div id="display" style="border: 1px dotted; padding-left: 15px; margin-top: 20px; margin-bottom: 20px; height: 235px; background-color: azure; border-radius: 5px;">
                    <p id="itemName"></p>
                    <p id="itemAmount"></p>
                    <p id="qtyDisplay"></p>
                    <p id="disDisplay"></p>
                    <p id="totalDisplay"></p>
                    <p id="thnk"></p>
                </div>
            </div>
            <div class="col-sm "></div>
        </div>
    </div>
    <script src="./main.js "></script>
</body>

</html>
